<!doctype html>
<html lang="en" ng-app="mateApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="UserListCtrl">
  <ul class="nav nav-pills">
    <li class="active"><a href="#">Mate</a></li>
    <li><a href="#">Users</a></li>
    <li><a href="#">Stats</a></li>
    <li><a href="#">Audit</a></li>
    <li><a href="#">Drinks</a></li>
  </ul>

  <div class="row">
    <div class="col-md-2" ng-repeat="user in users">
      <a href="#"><div class="thumbnail">
        <span class="badge">{{user.name}}</span><br />
        <img src="{{user.avatar}}" width="80" height="80" alt="Avatar" class="img-thumbnail">
      </a></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"><button type="button" class="btn btn-primary">New</button></div>
  </div>

</body>
</html>
